<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sell Your Gaming ID</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 25px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .note {
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sell Your Game ID</h2>
  <form id="sellForm">
    <label for="game">Game Name</label>
    <input type="text" id="game" name="game" placeholder="e.g., Free Fire" required>

    <label for="uid">Game UID</label>
    <input type="text" id="uid" name="uid" placeholder="Enter your UID" required>

    <label for="level">Account Level</label>
    <input type="number" id="level" name="level" placeholder="Enter your level" required>

    <label for="price">Selling Price (à§³)</label>
    <input type="number" id="price" name="price" placeholder="Set a price" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Mention skins, elite pass, characters, etc." required></textarea>

    <label for="screenshot">Upload Screenshot or Video</label>
    <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
    <span class="note">*Only image files and video are allowed</span>

    <label for="email">Your Email or Contact</label>
    <input type="email" id="email" name="email" placeholder="We'll contact you here" required>

    <button type="submit">Submit for Review</button>
  </form>
</div>

<script>
  document.getElementById("sellForm").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Thank you! Your ID selling request has been submitted.");
    // Here you can send the data to Firebase or Telegram if needed.
    this.reset();
  });
</script>

</body>
</html>
